<div class="logo">
    <img src="/assets/logo.png" alt="image">
</div>

<div class="grid">
    <div class="search-city col-6 col-offset-3">
        <app-search-city (weather)="loadWeather($event)" [cityButton]="city"></app-search-city>
    </div>
    <div class="col-4 col-offset-4">
        <app-cities-cache (city)="loadCity($event)"></app-cities-cache>
    </div>
    <div class="col-6 col-offset-3">
        <app-weather-outlet></app-weather-outlet>
    </div>
</div>
